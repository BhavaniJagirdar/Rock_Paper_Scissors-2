<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="https://github.com/BhavaniJagirdar/Rock_Paper_Scissors-2/blob/8eed0493ba17307ec97de055b9476016a49747dc/rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="https://github.com/BhavaniJagirdar/Rock_Paper_Scissors-2/blob/5447c741b0a960029cb7022a7f0a4e10ef4b99b4/paper.png">
    </div>
        <div class="choice" id="scissors">
        <img src="https://github.com/BhavaniJagirdar/Rock_Paper_Scissors-2/blob/68cb1acf33087ebf681e46aac60cb0f4059a056b/scissors.png">
    </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
    </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app2.js"></script>
</body>
</html>
